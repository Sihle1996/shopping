<div class="bg-yellow-100 min-h-screen p-4">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Special food for you!</h2>
      <img src="assets/user-avatar.jpg" class="w-10 h-10 rounded-full" alt="User Avatar">
    </div>
  
    <!-- Search Bar -->
    <div class="relative mb-4">
      <input type="text" [(ngModel)]="searchQuery" (input)="filterMenu()"
             placeholder="Search here" class="w-full p-3 pl-10 rounded-xl shadow-md text-gray-700">
      <i class="absolute left-3 top-4 text-gray-400 fas fa-search"></i>
    </div>
  
    <!-- Categories -->
    <div class="flex space-x-4 overflow-x-auto pb-3">
      <button *ngFor="let category of categories" (click)="filterByCategory(category.name)"
              [class.bg-yellow-500]="selectedCategory === category.name"
              class="flex flex-col items-center p-2 rounded-lg bg-white shadow-sm">
        <img [src]="category.icon" class="w-12 h-12 object-cover" alt="{{ category.name }}">
        <span class="text-sm text-gray-700 mt-1">{{ category.name }}</span>
      </button>
    </div>
  
    <!-- Popular Menu Items -->
    <h3 class="text-lg font-semibold text-gray-800 mt-6">Popular</h3>
    <div class="grid grid-cols-1 gap-4 mt-3">
      <div *ngFor="let item of filteredMenuItems" class="bg-white p-4 rounded-xl shadow-md flex items-center">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-16 h-16 rounded-md object-cover">
        <div class="ml-3 flex-1">
          <h4 class="text-md font-semibold text-gray-800">{{ item.name }}</h4>
          <p class="text-gray-500 text-sm">{{ item.quantity }}g ({{ item.pieces }} pcs)</p>
          <p class="text-red-600 font-bold">${{ item.price }}</p>
        </div>
        <button *ngIf="isLoggedIn" (click)="addToCart(item.id)" 
                class="p-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </div>

<div class="bg-gray-100 min-h-screen p-4">
    <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Your Cart</h2>

    <!-- Empty Cart Message -->
    <div *ngIf="cartItems.length === 0" class="text-center text-gray-500 mt-10">
        <p>Your cart is empty</p>
        <a routerLink="/" class="text-red-600 font-bold">Browse Menu</a>
    </div>

    <!-- Cart Items -->
    <div *ngFor="let item of cartItems" class="bg-white p-4 rounded-lg shadow-md flex items-center mb-4">
        <img [src]="item.image" alt="{{ item.name }}" class="w-20 h-20 rounded-md object-cover">
        <div class="ml-4 flex-1">
            <h4 class="text-lg font-semibold text-gray-800">{{ item.name }}</h4>
            <p class="text-red-600 font-bold">${{ item.price }}</p>
        </div>

        <!-- Quantity Controls -->
        <div class="flex items-center">
            <button (click)="decreaseQuantity(item)" class="p-2 bg-gray-300 rounded-full hover:bg-gray-400">âˆ’</button>
            <span class="px-4">{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)" class="p-2 bg-gray-300 rounded-full hover:bg-gray-400">+</button>
        </div>

        <!-- Remove Button -->
        <button (click)="removeItem(item.id)" class="ml-4 p-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            Remove
        </button>
    </div>

    <!-- Total & Checkout -->
    <div class="bg-white p-4 rounded-lg shadow-md mt-6">
        <div class="flex justify-between font-semibold text-lg">
            <span>Total:</span>
            <span class="text-red-600">${{ totalPrice }}</span>
        </div>
        <button (click)="checkout()" class="w-full mt-3 bg-red-600 text-white p-3 rounded-lg hover:bg-red-700">
            Checkout
        </button>
    </div>
</div>

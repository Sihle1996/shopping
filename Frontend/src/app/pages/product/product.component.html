<div class="bg-white min-h-screen p-4">
    <!-- Back Button -->
    <button (click)="goBack()" class="text-gray-600 mb-4 flex items-center">
        <span class="mr-2">&larr;</span> Back
    </button>

    <!-- Product Details -->
    <div *ngIf="product" class="text-center">
        <img [src]="product.image" class="w-40 h-40 mx-auto rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800 mt-4">{{ product.name }}</h2>
        <p class="text-gray-500">{{ product.description }}</p>
        <p class="text-red-600 font-bold text-xl mt-2">${{ product.price }}</p>

        <!-- Quantity Selector -->
        <div class="flex justify-center items-center space-x-4 mt-4">
            <button (click)="decreaseQuantity()" class="bg-gray-300 px-3 py-1 rounded-lg">-</button>
            <p class="text-gray-700 text-lg font-semibold">{{ quantity }}</p>
            <button (click)="increaseQuantity()" class="bg-gray-300 px-3 py-1 rounded-lg">+</button>
        </div>

        <!-- Add to Cart Button -->
        <button (click)="addToCart()" class="mt-4 px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            Add to Cart
        </button>
    </div>
</div>

<div class="bg-white min-h-screen p-4">
    <button (click)="goBack()" class="text-gray-600 mb-4">&larr; Back</button>

    <div *ngIf="product" class="text-center">
        <img [src]="product.imageUrl" class="w-40 h-40 mx-auto rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800 mt-4">{{ product.name }}</h2>
        <p class="text-gray-500">{{ product.description }}</p>
        <p class="text-red-600 font-bold text-xl mt-2">${{ product.price }}</p>

        <div class="flex justify-center space-x-3 mt-4">
            <button (click)="addToCart()" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                Add to Cart
            </button>
            <button (click)="goBack()" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                Back
            </button>
        </div>
    </div>
</div>

<div class="flex justify-center items-center h-screen bg-cover bg-center"
     style="background-image: url('assets/istockphoto-1485677116-612x612.jpg');">

  <!-- Transparent Glass Effect Card -->
  <div class="backdrop-blur-md bg-white/10 border border-white/30 p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-3xl font-bold text-center mb-6 text-white">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
      <div>
        <label class="block text-white font-medium mb-1">Email</label>
        <input type="email" formControlName="email"
               class="w-full p-3 rounded-lg bg-transparent text-white placeholder-blue border border-white/30 focus:outline-none focus:border-orange-400 focus:ring-2 focus:ring-orange-400 transition"
               placeholder="Enter your email" />
      </div>

      <div>
        <label class="block text-white font-medium mb-1">Password</label>
        <input type="password" formControlName="password"
               class="w-full p-3 rounded-lg bg-transparent text-white placeholder-blue border border-white/30 focus:outline-none focus:border-orange-400 focus:ring-2 focus:ring-orange-400 transition"
               placeholder="Enter your password" />
      </div>

      <p class="text-red-400 text-sm" *ngIf="errorMessage">{{ errorMessage }}</p>

      <button type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg transition">
        Login
      </button>
    </form>

    <p class="text-center text-white text-sm mt-6">
      Don't have an account?
      <a routerLink="/register" class="text-orange-300 font-semibold hover:underline">Register</a>
    </p>
  </div>
</div>

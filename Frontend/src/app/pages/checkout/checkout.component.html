<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Delivery Details</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" [(ngModel)]="deliveryDetails.fullName" name="fullName" required
          class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-red-500" />
      </div>

      <div class="relative">
        <label class="block text-sm font-medium text-gray-700">Street Address</label>
        <input type="text" [formControl]="addressControl" [(ngModel)]="deliveryDetails.address" name="address" required
          #addressInput class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-red-500" />

          <ul *ngIf="addressSuggestions.length > 0"
            class="absolute z-50 bg-white border rounded shadow w-full max-h-48 overflow-auto mt-1">
          <li *ngFor="let suggestion of addressSuggestions"
              (click)="selectAddress(suggestion)"
              class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
            {{ suggestion.label }}
          </li>
        </ul>
        
      </div>

      <div class="flex space-x-4">
        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700">City</label>
          <input type="text" [(ngModel)]="deliveryDetails.city" name="city" required
            class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-red-500" />
        </div>

        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700">Zip Code</label>
          <input type="text" [(ngModel)]="deliveryDetails.zip" name="zip" required
            class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-red-500" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" [(ngModel)]="deliveryDetails.phone" name="phone" required
          class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-red-500" />
      </div>

      <button type="submit"
        class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">
        Continue to Payment
      </button>
    </form>

    <div *ngIf="showPayPal" class="mt-6">
      <h3 class="text-md font-medium text-gray-700 mb-2">
        Pay with PayPal - Total:
        <span class="text-red-600 font-bold">R{{ totalPrice.toFixed(2) }}</span>
      </h3>
      <div id="paypal-button-container"></div>
    </div>
  </div>
</div>

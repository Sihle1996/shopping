<footer class="fixed bottom-0 left-0 w-full bg-white shadow-md p-3 flex justify-around items-center">
    <!-- Home -->
    <a routerLink="/" class="flex flex-col items-center text-gray-500 hover:text-red-600 transition">
      <i class="fas fa-home text-xl"></i>
      <span class="text-xs mt-1">Home</span>
    </a>
  
    <!-- Favorites -->
    <a routerLink="/favorites" class="flex flex-col items-center text-gray-500 hover:text-red-600 transition">
      <i class="fas fa-heart text-xl"></i>
      <span class="text-xs mt-1">Favorites</span>
    </a>
  
    <!-- Cart -->
    <a routerLink="/cart" class="relative flex flex-col items-center text-gray-500 hover:text-red-600 transition">
      <i class="fas fa-shopping-cart text-xl"></i>
      <span class="text-xs mt-1">Cart</span>
      <span *ngIf="cartItemCount > 0"
            class="absolute -top-2 -right-3 bg-red-600 text-white text-xs px-2 py-1 rounded-full">
        {{ cartItemCount }}
      </span>
    </a>
  </footer>

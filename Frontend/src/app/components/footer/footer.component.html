<footer class="fixed bottom-0 left-0 w-full bg-white shadow-md p-4 flex justify-between items-center text-gray-600 border-t">
  <!-- Home -->
  <a routerLink="/" class="flex flex-col items-center text-gray-500 hover:text-red-600 transition w-1/3">
      <i class="bi bi-house-door-fill text-2xl"></i>
      <span class="text-sm mt-1">Home</span>
  </a>

  <!-- Favorites -->
  <a routerLink="/favorites" class="flex flex-col items-center text-gray-500 hover:text-red-600 transition w-1/3">
      <i class="bi bi-heart-fill text-2xl"></i>
      <span class="text-sm mt-1">Favorites</span>
  </a>

  <!-- Cart -->
  <a routerLink="/cart" class="relative flex flex-col items-center text-gray-500 hover:text-red-600 transition w-1/3">
      <i class="bi bi-cart-fill text-2xl"></i>
      <span class="text-sm mt-1">Cart</span>

      <!-- Cart Item Count Badge -->
      <span *ngIf="cartItemCount > 0"
            class="absolute -top-2 right-4 bg-red-600 text-white text-xs px-2 py-1 rounded-full">
          {{ cartItemCount }}
      </span>
  </a>
</footer>

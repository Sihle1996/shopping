    <div [ngClass]="{'translate-x-0': menuOpen, '-translate-x-full': !menuOpen}"

      <!-- Menu Items -->
      <nav class="mt-10">

        <a routerLink="/menu" (click)="toggleMenu()" class="block py-3 px-5 hover:bg-gray-800">Menu</a>

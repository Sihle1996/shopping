<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let promo of promotions" class="bg-white rounded-xl shadow overflow-hidden">
    <div class="relative h-32 bg-gray-100">
      <img *ngIf="promo.imageUrl" [src]="promo.imageUrl" alt="{{ promo.title }}" class="absolute inset-0 w-full h-full object-cover" />
    </div>
    <div class="p-4">
      <div class="text-sm text-gray-500 uppercase tracking-wide mb-1">Promotion</div>
      <h3 class="text-lg font-semibold text-gray-800">{{ promo.title }}</h3>
      <p class="text-gray-600 mt-1" *ngIf="promo.description">{{ promo.description }}</p>
      <div class="mt-3 flex items-center gap-2">
        <span *ngIf="promo.badgeText" class="px-2 py-0.5 rounded-full text-xs bg-yellow-100 text-yellow-800">{{ promo.badgeText }}</span>
        <span *ngIf="promo.discountPercent" class="px-2 py-0.5 rounded-full text-xs bg-red-100 text-red-700">-{{ promo.discountPercent }}%</span>
      </div>
    </div>
  </div>
</div>

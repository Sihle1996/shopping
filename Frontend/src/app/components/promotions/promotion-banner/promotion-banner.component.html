<div *ngIf="promotion" class="relative rounded-xl overflow-hidden shadow bg-gradient-to-r from-yellow-400 to-red-400">
  <img *ngIf="promotion.imageUrl" [src]="promotion.imageUrl" alt="{{ promotion.title }}" class="absolute inset-0 w-full h-full object-cover opacity-25" />
  <div class="relative p-6 md:p-8">
    <div class="text-sm uppercase tracking-wider text-white/90">Limited Offer</div>
    <h2 class="text-2xl md:text-3xl font-extrabold text-white drop-shadow mt-1">{{ promotion.title }}</h2>
    <p class="text-white/90 mt-2" *ngIf="promotion.description">{{ promotion.description }}</p>
    <div class="mt-3 inline-flex items-center gap-2 bg-white/90 text-gray-900 px-3 py-1 rounded-full" *ngIf="promotion.badgeText || promotion.discountPercent">
      <span *ngIf="promotion.badgeText">{{ promotion.badgeText }}</span>
      <span *ngIf="promotion.discountPercent">-{{ promotion.discountPercent }}%</span>
    </div>
  </div>
</div>
